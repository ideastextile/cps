<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Label</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Generate Shipping Label</h2>
<form method="post">
  {% csrf_token %}
  <div>
    <label>Customer Name</label>
    <input type="text" name="name" class="form-control" required />
  </div>
  <div>
    <label>Pickup Address</label>
    <input type="text" name="pickup_address" class="form-control" required />
  </div>
  <div>
    <label>Delivery Address</label>
    <input type="text" name="delivery_address" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Generate Label</button>
</form>

</div>

</body>
</html>
